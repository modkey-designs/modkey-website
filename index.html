<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modkey designs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --bg-color: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-color: #d4af37;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            letter-spacing: 0%;
            line-height: 1.5;
        }
        
        /* Navigation */
        nav {
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-weight: 600;
            font-size: 16px;
            letter-spacing: -2%;
            color: var(--text-primary);
        }
        
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }
        
        .hero-content {
            text-align: center;
            max-width: 90%;
            width: 100%;
        }
        
        .hero-heading {
            font-size: clamp(24px, 6vw, 48px);
            font-weight: 600;
            letter-spacing: -2%;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            opacity: 0;
            min-height: 3em;
        }
        
        .hero-subtext {
            font-size: clamp(16px, 4vw, 24px);
            font-weight: 400;
            letter-spacing: 0%;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(20px);
            transition: all 300ms ease-in-out;
        }
        
        /* Highlighter Effect */
        .highlight {
            position: relative;
            padding: 4px 6px;
            color: var(--text-primary); /* Start with white text */
            font-weight: 600;
            transition: color 400ms ease-in-out;
        }

        .highlight.animate {
            color: var(--bg-color); /* Fade to black when animated */
        }

        .highlight::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10%;
            width: 0%;
            height: 80%;
            background-color: var(--accent-color);
            z-index: -1;
            transition: width 300ms ease-in;
        }

        .highlight.animate::before {
            width: 100%;
        }
        
        /* Footer */
        footer {
            padding: 2rem 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 200ms ease;
        }
        
        footer a:hover {
            opacity: 0.8;
        }
        
        /* Typewriter cursor */
        .typewriter-cursor {
            display: inline-block;
            background-color: var(--accent-color);
            width: 2px;
            height: 1.2em;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Show subtext animation */
        .show-subtext {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        
        /* Tablet and Desktop */
        @media (min-width: 768px) {
            nav {
                padding: 2.5rem 3rem;
            }
            
            .logo {
                font-size: 20px;
            }
            
            main {
                padding: 3rem;
            }
            
            .hero-content {
                max-width: 800px;
            }
            
            .hero-heading {
                margin-bottom: 2rem;
            }
            
            footer {
                padding: 2.5rem 3rem;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">modkey designs</div>
    </nav>
    
    <main>
        <div class="hero-content">
            <h1 class="hero-heading" id="mainHeading"></h1>
            <h3 class="hero-subtext" id="subtext">website coming soon</h3>
        </div>
    </main>
    
    <footer>
        <a href="mailto:admin@modkeydesigns.com">admin@modkeydesigns.com</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainHeading = document.getElementById('mainHeading');
            const subtext = document.getElementById('subtext');
            const text = "modkey designs is a product design studio based in Perth & Singapore";
            
            let i = 0;
            let typewriterComplete = false;
            
            function typeWriter() {
                if (i < text.length) {
                    let currentText = text.slice(0, i + 1);
                    mainHeading.innerHTML = currentText + '<span class="typewriter-cursor"></span>';
                    i++;
                    
                    // Random timeout between 30-70ms
                    const randomDelay = Math.random() * 40 + 30;
                    setTimeout(typeWriter, randomDelay);
                } else {
                    typewriterComplete = true;
                    // Remove cursor and add highlight without animation first
                    const finalText = text.replace('modkey designs', '<span class="highlight">modkey designs</span>');
                    mainHeading.innerHTML = finalText;
                    
                    // Trigger highlight animation after a brief delay
                    setTimeout(() => {
                        const highlightElement = mainHeading.querySelector('.highlight');
                        if (highlightElement) {
                            highlightElement.classList.add('animate');
                        }
                        
                        // Show subtext 300ms after highlight starts
                        setTimeout(() => {
                            subtext.classList.add('show-subtext');
                        }, 300);
                    }, 200);
                }
            }
            
            // Start typewriter effect after 1 second delay
            setTimeout(() => {
                mainHeading.style.opacity = '1';
                typeWriter();
            }, 1000);
        });
    </script>
</body>
</html>
